<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bien-Être Magazine</title>
  <style>
   
    * {
      margin: 5px;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: bisque;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      align-items: baseline;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo { 
      height: 3px;
      margin-right: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #5d3eff;
    }
    .logo-image { 
     width:40px;
     height: auto;
     margin-right: 10px;
    }
    .nav-links {
    flex-grow: 1; 
    display: flex;
    justify-content: center; 
    }
    .nav-links ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #5d3eff;
      font-weight: bold;
    }
    .nav-links a:hover {
      color: green;
    }

    .navbar-right {
    display: flex;
    align-items: center;
    gap: 10px; 
    }

    .navbar-right .subscribe-btn {
    background-color: #5d3eff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    }

   .subscribe-btn:hover {
    background-color: green; 
   }

   .navbar-right .avatar {
   width: 60px;
   height: 60px;
   border-radius: 50%;
   object-fit: cover;
   }
   
  .intro {
  text-align: center;
  background-size: cover;
  color: white;
  }

  .intro h2 {
  font-size: 4rem;
  margin-bottom: 10px;
  }

   #themes-section {
  display: flex;    
  flex-direction: row;            
  flex-wrap: wrap;
  align-content: normal;
  justify-content: center;
  align-items: stretch; 
  padding: 20px;
  text-align: center;
  background-color: burlywood;    
  border-radius: 8px;           
  }

  #themes-section h2 {
  flex-basis: 100%;               
  margin-bottom: 20px;           
  }

 .themes-container {
  display: flex;                
  gap: 20px;                      
  width: 100%;                   
 }

  .theme {
  flex: 1;                        
  padding: 10px;
  background-color: #fff;        
  border-radius: 8px;             
  box-shadow: rgb(245, 245, 220); 
  text-align: center;
  transition: transform 0.3s ease; 
  }

 .theme h3 {
  font-size: 16px; 
  color: #5d3eff;
  }

 .theme p {
  font-size: 14px; 
  }

  .theme:hover {
     transform: translateY(-5px);   
  }

  
  .articles-containers {
   display: flex;             
   flex-direction: column;      
    gap: 20px;                   
    padding: 20px;               
   }
   

  .main-article-container {
  padding: 20px;
  margin: 20px auto;
  background: burlywood;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%; 
}

.main-article-container img {
  width: 100%; 
}

.main-article-container h1,
.main-article-container h2,
.main-article-container p {
color: #5d3eff;
margin-bottom: 10px;
}

#autres.articles .article {
  display: flex;
  justify-content: space-between;
  gap: 20px; 
  margin-bottom: 20px;
}
#autres-articles .article-image img {
  width: 50%;
  height: auto;
  border-radius: 10px;
}

#autres-articles .article-text{
width: 50%;
display: flex;
flex-direction: column;
justify-content: center;
}

.main-article-container {
  display: flex;
  flex-direction: column;
}

.main-article-container .article-text {
  width: 100%;
}
.article-text h1 {
  font-size: 1.5rem;
  color: #5D3EFF;
}
meta-info h2 {
  font-size: 1rem;
  color: #666;
}
.article-text p {
  font-size: 1rem;
  color: #333;
}
.article-button a {
  text-decoration: none;
  color: white;
}

.article-button {
display: inline-block;
background-color: #5d3eff; 
color: white; 
font-size: 16px; 
padding: 10px 20px; 
border-radius: 5px; 
text-align: center;
text-decoration: none;
border: none; 
cursor: pointer; 
}


.article-button:hover {
  background-color: green; 
}

 #autres-articles h2 {
  text-align: center;           
  width: 100%;                  
  display: flex;                 
  justify-content: center;     
  margin-bottom: 35px;    
  margin: top 50px;      
}
 
    #notre-equipe {
      padding: 30px 20px;
      text-align: center;
    }
    .auteurs-container {
      display: flex;
      justify-content: space-around;  
      gap: 20px;                      
      padding: 20px;
}


    .auteur img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    
    footer {
      text-align: center;
      padding: 20px;
      background: #5d3eff;
      border-top: 1px solid #ddd;
    }

  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="https://thumb.ac-illust.com/c7/c741cc4a22e55606ceac6fa810c5d5d2_t.jpeg" alt="logo" class="logo-image">
      <span class="logo">Bien-Être Magazine</span>
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="#themes-section">Thèmes</a></li>
        <li><a href="#article-principal">Article Principal</a></li>
        <li><a href="#autres-articles">Articles</a></li>
        <li><a href="#notre-equipe">Équipe</a></li>
      </ul>
    </nav>
    <div class="navbar-right">
      <a href="#abonnement" class="subscribe-btn">S'abonner</a>
      <img src="https://th.bing.com/th/id/OIP.mE0BR1LKoehFTYiodBouYwHaI8?w=138&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Avatar" class="avatar">
    </div>
  </header>

  <section class="intro">
    <h2 id="phrase-accroche"></h2>
    <p id="texte-appel-action"></p>
  </section>

  <section id="themes-section">
    <h2>Thèmes</h2>
    <div class="themes-container"></div>
  </section>

  <section id="article-principal" class="main-article-container">
   
  </section>

  <section id="autres-articles">
    <h2>Autres Articles</h2>
    <div class="articles-containers">
      <div class="article">
       
    </div>
  </section>
  
  <section id="notre-equipe">
    <h2>Notre Équipe</h2>
    <div class="auteurs-container"></div>
  </section>

  <footer>
    <p>© Bien-Être Magazine 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
